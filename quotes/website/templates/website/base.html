<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Note information</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Great quotes from great people</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'website:authors' %}" class="btn btn-primary">Add a new Author</a>
                        <a href="{% url 'website:quotes' %}" class="btn btn-primary">Add a new Quote</a>
                    </div>
                    <div>
                        <a href="{% url 'website:tags' %}" class="btn btn-primary">Add a new Tag</a>
                        <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    </div>
                    {% else %}
                    <a href="{% url 'users:register' %}" class="btn btn-primary">Signup</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>

    {% block content %} {% endblock %}

</body>
</html>
